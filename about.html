<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="Nav-Black">
      <div class="logo-B"></div>
      <div class="links">
        <a class="Font-nav-B" href="index.html">home</a>
        <div class="navLine"></div>
        <a class="Font-nav-B" href="about.html">about</a>
        <div class="navLine"></div>
        <a class="Font-nav-B" href="#">tours</a>
        <div class="navLine"></div>
        <a class="Font-nav-B" href="#">special offers</a>
        <div class="navLine"></div>
        <a class="Font-nav-B" href="#">blog</a>
        <div class="navLine"></div>
        <a class="Font-nav-B" href="#">contact</a>
      </div>
    </nav>
    <div class="about">
      <div class="ab-title1">
        <p class="ab-title1-font">About:</p>
      </div>
      <div class="form">
        <div class="form-slotA">
          <input type="text" class="form-box1" placeholder="name..." />
          <input type="text" class="form-box2" placeholder="email..." />
          <div class="padding1"></div>
          <input type="text" class="form-box1" placeholder="country..." />
          <input type="text" class="form-box2" placeholder="hotel..." />
        </div>
        <div class="cal">
          <div class="cal-in">
            <div class="label-in">
              <label for="name">Check-in</label>
            </div>
            <input type="text" placeholder="5/10/2020" />
            <i class="fa-solid fa-calendar-days cal-box"></i>
          </div>
          <div class="cal-out">
            <div class="label-out">
              <label for="name">Check-out</label>
            </div>
            <input type="text" placeholder="5/20/2020" />
            <i class="fa-solid fa-calendar-days cal-box"></i>
          </div>
        </div>
        <div class="ACR">
          <div class="adults">
            <label for="name">Adult</label>
            <input type="text" class="ACR-box" placeholder="2" />
            <i class="fa-solid fa-caret-down ACR-arrow"></i>
          </div>
          <div class="children">
            <label for="name">Children</label>
            <input type="text" class="ACR-box" placeholder="0" />
            <i class="fa-solid fa-caret-down ACR-arrow"></i>
          </div>
          <div class="rooms">
            <label for="name">Rooms</label>
            <input type="text" class="ACR-box" placeholder="1" />
            <i class="fa-solid fa-caret-down ACR-arrow"></i>
          </div>
        </div>
        <div class="message">
          <input type="text" class="mes-box" placeholder="message..." />
        </div>
        <div class="submit-button">
          <span class="font1">SUBMIT</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <div class="logo-white"></div>
        <p class="fontFooter">Copyright 2019 travel-fly. All rights reserved</p>
        <div class="socials">
          <i class="fa-brands fa-square-facebook socialIcons"></i>
          <i class="fa-brands fa-square-instagram socialIcons"></i>
          <i class="fa-brands fa-square-twitter socialIcons"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
